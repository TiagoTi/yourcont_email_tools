{%extends "template.html"%}
{% block conteudo%}
    <div class="container">
      <div class="page-header">
          <h1>{{ titulo }}</h1>
      </div>
      <form form action="routine_docs" method="post">
        <fieldset>
            <legend><h1>Rotina de Documentos</h1></legend>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control">
          </div>
        </fieldset>

        <fieldset>
            <legend>Escolha os anexos</legend>
            <div class="row">
                {% for file in files_names %}
                    <div class="form-check form-check-inline col-3">
                        <input name="files_names" class="form-check-input" type="checkbox" id="{{file['id']}}" value="{{file['value']}}">
                        <label class="form-check-label" for="{{file['id']}}">{{file['text']}}</label>
                    </div>
                {% endfor %}
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary btn-salvar">Enviar</button>
      </form>
    </div>
{% endblock %}

{%extends "template.html"%}
{% block conteudo%}
Escolha um email para enviar:
<div  class="row">
    {% for email in cards_email %}
        <div class="card col-3" >
          <img src="{{email.image_filename}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{email.title}}</h5>
            <p class="card-text">{{email.description}}</p>
            <a href="{{url_for(email.method)}}" class="btn btn-primary">Escreva!</a>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

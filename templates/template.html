<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Your Cont Admin</title>
		<link rel="stylesheet" href={{ url_for('static', filename='css/bootstrap.css') }}>
		<link rel="stylesheet" href={{ url_for('static', filename='css/yourcont.css') }}>
	</head>
	<body class="container">
		<header>
			<nav>
				<a href="/">Home</a>
				<a href="https://www.yourcont.com.br/">Yourcont</a>
				<a href="https://www.mailgun.com/">Mailgun</a>
				<a href="https://www.namecheap.com/">Namecheap</a>
            </nav>
		</header>
		<section>
			<div>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							<div class="alert alert-info alert-dismissible  show" role="alert">
								{{message}}
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
						{% endfor %}
					{% endif %}
				{% endwith %}
        	</div>
		</section>
		{% block conteudo %}
		{% endblock %}
		<script src="../static/js/jquery.js" type="text/javascript"></script>
		<script src="../static/js/popper.js" type="text/javascript"></script>
		<script src="../static/js/bootstrap.js" type="text/javascript"></script>
	</body>
</html>

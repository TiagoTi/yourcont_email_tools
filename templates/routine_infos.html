{%extends "template.html"%}
{% block conteudo%}
    <div class="container">
      <div class="page-header">
          <h1>{{ titulo }}</h1>
      </div>
      <form form action="routine_infos" method="post">
        <fieldset>
            <legend><h1>Rotina de Informações</h1></legend>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control">
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary btn-salvar">Enviar</button>
      </form>
    </div>
{% endblock %}
